apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger-service
  namespace: cmdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logger-service
  template:
    metadata:
      labels:
        app: logger-service
    spec:
      containers:
      - name: logger-service
        image:  "archbungle/logger-service:1.0.1"
        ports:
          - containerPort: 80
          - containerPort: 5001
          - containerPort: 50001
        resources:
          requests:
            memory: "32Mi"
            cpu: "125m"
          limits:
            memory: "64Mi"
            cpu: "250m"
---

apiVersion: v1
kind: Service
metadata:
  name: logger-service
  namespace: cmdb
spec:
  selector:
    app: logger-service
  ports:
    - protocol: TCP
      name: main-port
      port: 80
      targetPort: 80
    - protocol: TCP
      name: rpc-port
      port: 5001
      targetPort: 5001
    - protocol: TCP
      name: grpc-port
      port: 50001
      targetPort: 50001